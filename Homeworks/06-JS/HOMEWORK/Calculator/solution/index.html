<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>

    <link type="text/css" href="css/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1" />
</head>
<body>

<div class="calculator">
    <div class="output">0</div>

    <div class="btn" data-type="operator" data-value="+">&plus;</div>
    <div class="btn" data-type="operator" data-value="-">&minus;</div>
    <div class="btn" data-type="operator" data-value="*">&times;</div>
    <div class="btn" data-type="operator" data-value="/">&divide;</div>
    <div class="btn" data-type="number"   data-value="7">7</div>
    <div class="btn" data-type="number"   data-value="8">8</div>
    <div class="btn" data-type="number"   data-value="9">9</div>
    <div class="btn" id="equal" data-type="equal" data-value="=">=</div>
    <div class="btn" data-type="number"   data-value="4">4</div>
    <div class="btn" data-type="number"   data-value="5">5</div>
    <div class="btn" data-type="number"   data-value="6">6</div>
    <div class="btn" data-type="number"   data-value="1">1</div>
    <div class="btn" data-type="number"   data-value="2">2</div>
    <div class="btn" data-type="number"   data-value="3">3</div>
    <div class="btn" data-type="clear"    data-value="C">C</div>
    <div class="btn" data-type="number"   data-value="0">0</div>
    <div class="btn" data-type="symbol"   data-value=".">.</div>

    <div id="history" class="history"></div>
</div>

<script src="js/main.js"></script>

</body>
</html>
