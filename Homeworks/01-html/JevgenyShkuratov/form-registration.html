<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительное домашнее задание</title>
</head>

<body>
    <main>
        <article>
            <h1>Форма регистрации</h1>
            <form action="#" method="get">
                <fieldset>
                    <!-- fild name and password -->
                    <label for="login">Введите свой логин</label>
                    <input type="text" name="login" id="login" required>
                    <label for="password">Введите пароль</label>
                    <input type="password" name="password" id="password" required>
                </fieldset>

                <fieldset>
                    <legend>Дополнительная информация о себе</legend>                   <!-- Можно добавить тег <mark> что бы получить желтый фон -->

                    <!-- radio button -->
                    <h2>Укажите пол</h2>
                    <input type="radio" name="gender" value="Мужской">
                    <label for="gender">Мужской</label>
                    <br>
                    <input type="radio" name="gender" value="Женский">
                    <label for="gender">Женский</label>

                    <!-- date birthday-->
                    <h2>Укажите дату рождения</h2>
                    <label for="birthday">День рождения</label>
                    <input type="date" name="birthday">

                    <!-- place of residence -->
                    <h2>Место проживания</h2>

<!-- Здесь задумавылось использование datalist с опциями 
    <datalist id="city">
        <option value="Рига">
        <option value="Елгава">
    </datalist>
-->
                    <label for="city">Ваш город</label>
                    <input type="text" name="city" id="city">
                </fieldset>

                <fieldset>
                    <!-- hobby -->
                    <legend>Ваши хобби</legend>
                    <table>
                        <caption>Можно выбрать любое количество увлечений</caption>
                        <!-- стоит добавить тег  <tbody> -->
                        <tr>
                            <td><input type="checkbox" name="travel" id="travel">
                                <label for="travel">Путешествие</label>
                            </td>
                            <td><input type="checkbox" name="programming" id="programming">
                                <label for="programming">Програмировать</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="painting">
                                <label for="painting">Рисовать</label>
                            </td>
                            <td><input type="checkbox" name="play-musical-instruments" id="play-musical-instruments">
                                <label for="play-musical-instruments">Играть на музыкальных инструментах</label>
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <!-- my test form -->
                <fieldset>
                    <legend>Своё поле</legend>
                    <hr>
                    <label for="name-login">Enter name or login</label><br>
                    <input type="text" name="name-login" id="name-login" required><br>
                    <label for="pass">Enter our password</label><br>
                    <input type="password" name="pass" id="pass" required><br>
                    <label for="email">Enter email:</label><br>
                    <input type="email" name="email" id="email"><br><br>
                    <input type="submit" value="Отправить"><br>
                    <hr>
                </fieldset>
                <br>
                <input type="submit" value="Отправить">

            </form>
        </article>
    </main>
</body>

</html>
