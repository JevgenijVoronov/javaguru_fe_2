<!DOCTYPE html>
<html>

<head>
    <h1> Forma Registracyi</h1>
</head>

<body>
    <!-- 
        fieldset это часть формы структура документа должна быть следующей
        <form>
            <fieldset>

            </fieldset>
            <fieldset>

            </fieldset>
        </form>
     -->
    <form>
        <fieldset>
            <label for="fname">Login</label>
            <input type="text" id="login" name="login">
            <label for="fname">Password</label>
            <input type="text" id="password" name="password">
        </fieldset>
        <fieldset>
            <legend style="background:yellow"> Additional info</legend>
            <!-- Вместо style можно использовать тег <mark> -->
            <!-- как можно использовать тег вместо инлайн стиля? мне ведь важно оставить тег legend, чтобы Additional info было "в линии"-->
            <p style="font-weight:bold"> Sex</p>
            <br>

            <input type="radio" id="m" name="sex" value="Male" />
            <label for="male">Male</label><br>
            <input type="radio" id="f" name="sex" value="Female" />
            <label for="female">Female</label><br>
            <p style="font-weight:bold"> Date of Birth</p>
            <input type="date" id="date" name="date" value="dd/mm/yyyy" />
            <br>
            <label for="residence">Place of residence</label>
            <input list="residence" name="residence" id="residence">
            <datalist id="residence">
                <option value="Riga">
                <option value="Jelgava">
                <option value="Ventspils">
                <option value="Daugavpils">
            </datalist>
            <br>
            <!-- Здесь стои использовать datalist c опциями
                <datalist>
                    <option value="Рига">
                    <option value="Елгава">
                </datalist>
            -->
            <lavel for="email">Enter your email:</label>
                <input type="email" id="email" name="email">


        </fieldset>
        <br />
        <fieldset>
            <legend style="background-color:yellow"> Your hobby:</legend>
            <!-- Вместо style можно использовать тег <mark> -->
            <div> Choose any amount pf hobbies</div>

            <!-- 
                Что бы расположить чекбоксы друг под другом ровненько можно использовать таблицу 2x2
                <table>
                    <tbody>
                        <tr>
                            <td>checkbox here</td>
                            <td>checkbox here</td>
                        <tr>
                        <tr>
                            <td>checkbox here</td>
                            <td>checkbox here</td>
                        <tr>
                    </tbody>
                </table>
            -->
            <table>
                <tbody>
                    <tr>
                        <td><input type="checkbox" id="travel" name="hobby" value="travel" />
                            <label for="travel">Travel</label>
                        </td>
                        <td><input type="checkbox" id="programming" name="hobby" value="programming" />
                            <label for="programming">Coding</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="art" name="hobby" value="art" />
                            <label for="tallinn">Art</label>
                        </td>
                        <td> <input type="checkbox" id="music" name="hobby" value="music" />
                            <label for="music">Playing music</label>
                        </td>
                    </tr>
                </tbody>
            </table>





        </fieldset>

        <fieldset>

            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">

            <hr>
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+371-2-1234567"
                pattern="+[0-9]{3}-[0-9]{1}-[0-9]{7}" />
        </fieldset>
    </form>
</body>

</html>
