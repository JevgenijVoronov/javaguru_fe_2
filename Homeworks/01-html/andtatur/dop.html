<!DOCTYPE html>
<html>

<head>
    <h1> Forma Registracyi</h1>
</head>

<body>
    <!-- 
        fieldset это часть формы структура документа должна быть следующей
        <form>
            <fieldset>

            </fieldset>
            <fieldset>

            </fieldset>
        </form>
     -->

    <fieldset>                                                                  
        <label for="fname">Login</label>
        <input type="text" id="login" name="login">
        <label for="fname">Password</label>
        <input type="text" id="password" name="password">
    </fieldset>
    <fieldset>
        <legend style="background:yellow"> Additional info</legend>           <!-- Вместо style можно использовать тег <mark> -->
        <p style:important> Sex</p>                                             <!-- style:important ничего не делает -->
        <br>
        <form>
            <input type="radio" id="m" name="sex" value="Male" />
            <label for="male">Male</label><br>
            <input type="radio" id="f" name="sex" value="Female" />
            <label for="female">Female</label><br>
            <p style="font-weight:bold"> Date of Birth</p>
        </form>
        <form>                                                                  <!-- все поля это часть одной формы -->
            <input type="date" id="date" name="date" value="dd/mm/yyyy" />      
        </form>
        <br>
        <p style="font-weight:bold"> Place of Residence</p>                     <!-- Вместо style можно использовать тег <b> -->
        <form>
            <!-- Здесь стои использовать datalist c опциями
                <datalist>
                    <option value="Рига">
                    <option value="Елгава">
                </datalist>
            -->
            <lavel for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
        </form>

    </fieldset>
    <br />
    <fieldset>
        <legend style="background-color:yellow"> Your hobby:</legend>        <!-- Вместо style можно использовать тег <mark> -->
        <div> Choose any amount pf hobbies</div>
        <form>
            <!-- 
                Что бы расположить чекбоксы друг под другом ровненько можно использовать таблицу 2x2
                <table>
                    <tbody>
                        <tr>
                            <td>checkbox here</td>
                            <td>checkbox here</td>
                        <tr>
                        <tr>
                            <td>checkbox here</td>
                            <td>checkbox here</td>
                        <tr>
                    </tbody>
                </table>
            -->
            <input type="checkbox" id="travel" name="hobby" value="travel" />               
            <label for="travel">Travel</label>
            <input type="checkbox" id="programming" name="hobby" value="programming" />
            <label for="programming">Coding</label><br>
            <input type="checkbox" id="art" name="hobby" value="art" />
            <label for="tallinn">Art</label>
            <input type="checkbox" id="music" name="hobby" value="music" />
            <label for="music">Playing music</label>
        </form>
    </fieldset>

    <fieldset>
        <form>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </form>
        <hr>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+371-2-1234567" pattern="+[0-9]{3}-[0-9]{1}-[0-9]{7}" />
    </fieldset>
</body>

</html>
