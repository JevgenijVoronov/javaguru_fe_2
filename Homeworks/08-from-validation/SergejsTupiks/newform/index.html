<!DOCTYPE html>
<html lang="en">
	<head>
        <title>HTML form validation</title>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
            <form id="form" class="form" action="" method="GET" autocomplete="off"> 
				<h1>Verification form</h1>
                <div class="field">
                    <label for="text_field">Text field:</label>
                    <input type="text" id="text_field" name="text_field" placeholder="Any free text" />
                    <small>free text</small>
                </div>

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" pattern =".+@gmail\.com" title="YourName@gmail.com" placeholder="Enter your email address" />
                    <small>email with gmail.com domain</small>
                </div>

                <div class="field">
                    <label for="minmaxtext">Text field with min(5) and max(10) lenght:</label>
                    <input type="text" id="minmaxtext" name="minmaxtext" minlength="5" maxlength="10" title="Text must be 5-10 characters" placeholder="Enter text - min 5, max 10 characters" />
					<small>free text 5-10 characters</small>
                </div>

                <div class="field">
                    <label for="password1">Password (containt one capital char, one letter char and one number)</label>
                    <input type="text" id="passwd1" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" oninvalid="this.setCustomValidity('')" />
                    <small>Password</small> 
                </div>

                <div class="field">
                    <label for="password2">Password (containt 8 characters one capital char, one letter char and one number)</label>
                    <input type="text" id="passwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  />
                    <small>Password</small> 
                </div>

                <div class="field">
                    <label for="week">Choose a week in May-June</label>
                    <input type="week" name="week" id="" min="2022-W18" max="2022-W26"/>
                    <small>Possible week in May-June</small>
                </div>

                <div class="field">
                    <label for="time">Choose time</label>
                    <input type="time" id="time" name="time" min="09:00" max="18:00" />
                    <small>Possible hours are from 9am to 6pm</small>
                </div>

                <div class="field">
                    <label for="zip">ZIP : </label>
                    <input type="text" id="zip" name="zip" />
                    <small>Postal Code</small> 

                    <label for="country">Country : </label>
                    <select id="country" name="country">
                        <option value="lv">Latvia</option>
                        <option value="lt">Lithuania</option>
                        <option value="ee">Estonia</option>
                        <option value="fi">Finland</option>
                    </select>
                </div>

                <input id="submit" type="submit" class="button" value="Check">
			</form>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
