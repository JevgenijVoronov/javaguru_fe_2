<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Boostrap</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-4" style="background-color: red; height: 100px;">
                <div class="vstack gap-1 col-md-4 mx-auto" style="margin-top: 5px;">
                    <button type="button" class="btn btn-secondary">Save</button>
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                </div>
            </div>
            <div class="col-12 col-sm-4" style="background-color: yellow; height: 100px;">
                <div class="d-flex justify-content-center col-md-4 mx-auto" style="margin-top: 35px;">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4" style="background-color: green; height: 100px;">
                <div class="vstack gap-1 mx-auto">
                    <div class="bg-light border" style="margin-top: 5px;">First item</div>
                    <div class="bg-light border">Second item</div>
                    <div class="bg-light border">Third item</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
