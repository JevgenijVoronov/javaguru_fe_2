<!DOCTYPE html>
<html>
  <head>
      <title>BEM buttons</title>
      <link rel="stylesheet" href="./BEMstyle.css">
  </head>
  <body>
    <div>
    <p>Normal Size Buttons</p>
    <button class="button button_normal button_primary">Primary style</button>
    <button class="button button_normal button_danger">danger style</button>
    <button class="button button_normal button_warning">warning style</button>
    <button class="button button_normal button_info">info style</button>
    <button class="button button_normal button_success">success style</button>
    <button class="button button_normal button_default">default style</button>
    <button class="button button_normal button_link">link style</button>
    </div>
    <p>Large Size Buttons</p>
    <button class="button button_large button_primary">Primary style</button>
    <button class="button button_large button_danger">danger style</button>
    <button class="button button_large button_warning">warning style</button>
    <button class="button button_large button_info">info style</button>
    <button class="button button_large button_success">success style</button>
    </div>
    <p>Small Size</p>
    <button class="button button_small button_primary">Primary style</button>
    <button class="button button_small button_danger">danger style</button>
    <button class="button button_small button_warning">warning style</button>
    <button class="button button_small button_info">info style</button>
    <button class="button button_small button_success">success style</button>
    <button class="button button_small button_default">default style</button>
    <button class="button button_small button_link">link style</button>
    </div>
    <p>Extra Small Size</p>
    <button class="button button_extrasmall button_primary">Primary style</button>
    <button class="button button_extrasmall button_danger">danger style</button>
    <button class="button button_extrasmall button_warning">warning style</button>
    <button class="button button_extrasmall button_info">info style</button>
    <button class="button button_extrasmall button_success">success style</button>
    <button class="button button_extrasmall button_default">default style</button>
    <button class="button button_extrasmall button_link">link style</button>
    </div>
  </body>
</html>
