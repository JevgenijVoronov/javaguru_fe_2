<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bem.css">
    <title>BEM</title>
</head>
<body>

    <section class="button-normal-size">
        <p>Normal size</p>
        <button  class="button button_size_normal button_color-primary">Primary style</button>
        <button  class="button button_size_normal button_color-danger">Danger style</button>
        <button  class="button button_size_normal button_color-warning">Warning style</button>
        <button  class="button button_size_normal button_color-info">Info style</button>
        <button  class="button button_size_normal button_color-succsess">Success style</button>
        <button  class="button button_size_normal button_color-default">Default style</button>
        <button  class="button button_size_normal button_color-link">Link style</button>
    </section>
    
    
    
    <section class="button-Large-size">
        <p>Large size</p>
        <button  class="button_size_large button_color-primary">Primary style</button>
        <button  class="button_size_large button_color-danger">Danger style</button>
        <button  class="button_size_large button_color-warning">Warning style</button>
        <button  class="button_size_large button_color-info">Info style</button>
        <button  class="button_size_large button_color-succsess">Success style</button>
        <button  class="button_size_large button_color-default">Default style</button>
        <button  class="button_size_large button_color-link">Link style</button>
    </section>
    
    
    
    <section class="button-small-size">
        <p>Small size</p>
        <button  class="button_size_small button_color-primary">Primary style</button>
        <button  class="button_size_small button_color-danger">Danger style</button>
        <button  class="button_size_small button_color-warning">Warning style</button>
        <button  class="button_size_small button_color-info">Info style</button>
        <button  class="button_size_small button_color-succsess">Success style</button>
        <button  class="button_size_small button_color-default">Default style</button>
        <button  class="button_size_small button_color-link">Link style</button>
    </section>
    
    
    
    <section class="button-extra-small-size">
        <p>Extra small size</p>
        <button  class="button_size_extra-smalll button_color-primary">Primary style</button>
        <button  class="button_size_extra-smalll button_color-danger">Danger style</button>
        <button  class="button_size_extra-smalll button_color-warning">Warning style</button>
        <button  class="button_size_extra-smalll button_color-info">Info style</button>
        <button  class="button_size_extra-smalll button_color-succsess">Success style</button>
        <button  class="button_size_extra-smalll button_color-default">Default style</button>
        <button  class="button_size_extra-smalll button_color-link">Link style</button>
    </section>
    
    
    

</body>
</html>
