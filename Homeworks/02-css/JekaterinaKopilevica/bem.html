<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="./bem.css">
</head>
<body>
    <div class="container">
        <div class="container__normal">
            <h2>Normal size</h2>
            <button class="button__size-normal button__color-primary">Primary style</button>
            <button class="button__size-normal button__color-danger">Danger style</button>
            <button class="button__size-normal button__color-warning">Warning style</button>
            <button class="button__size-normal button__color-info">Info style</button>
            <button class="button__size-normal button__color-success">Success style</button>
            <button class="button__size-normal button__color-default">Default style</button>
            <a href="/" class="normal-size">Link style</a>
        </div>
        <div class="container__large">
            <h2>Large size buttons</h2>
            <button class="button__size-large button__color-primary">Primary style</button>
            <button class="button__size-large button__color-danger">Danger style</button>
            <button class="button__size-large button__color-warning">Warning style</button>
            <button class="button__size-large button__color-info">Info style</button>
            <button class="button__size-large button__color-success">Success style</button>
            <!-- <button class="button__size-large button__color-default">Default style</button> -->
        </div>
        <div class="container__small"></div>
        <div class="container__extra-small"></div>
    </div>
</body>
</html>
