        <div class="container">

                <p>Normal size</p>

                <button class="normal-size warning-style">warning style</button>
                <button class="normal-size info-style"> info style</button>
                <button class="normal-size success-style">success style</button>

        </div>
        <div class="container">

            <!-- <button class="large-size default-style">Default style</button>

                <button class="extra-small-size default-style">default style</button>
